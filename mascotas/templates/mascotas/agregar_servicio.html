{% extends 'mascotas\base.html' %} 
{% load static %}


{% block content %}

  <form class="contenedor" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </div>
  </form>
{% endblock %}
