{% extends 'mascotas\base.html' %} 
{% load static %}


{% block content %}
  <section id="ag-serv">
    <h2>Agregar Servicio</h2>
    <form id="formulario" class="contenedor" method="post" enctype="multipart/form-data">
      <div class="form-group">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Guardar</button>
      </div>
    </form>
  </section>
{% endblock %}
