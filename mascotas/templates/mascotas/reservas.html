{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressy Pet Melipilla</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='{% static "estilo.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="titulo">
        <a href="{% url 'index'%}">
            <img src='{% static "img/logo.png" %}' alt="logo Dressypet">
        </a>
        <a href="{% url 'index'%}">
            <h1>Dressy Pet</h1>
        </a>
        
    </header>  
    <nav class="navegador">
        <a class="enlace" href="{% url 'index'%}">Inicio</a>
        <a class="enlace" href="{% url 'nosotros'%}">Nosotros</a>
        <a class="enlace" href="{% url 'reservas'%}">Reserva tu hora</a>
        <a class="enlace" href="{% url 'trabajo' %}">Nuestro trabajo</a>
        <a class="enlace" href="{% url 'contacto' %}">Contáctanos</a>
    </nav>
    <section id="reserva">
        <h2>¡RESERVE SU HORA CON NOSOTROS!</h2>
        <form id="formulario" class="contenedor" action="registrar_reserva" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre_cliente">Nombre cliente:</label>
                <input type="text" id="nombre_cliente" class="form-control transparent-input" name="nombre_cliente">
                <div id="errorNombre" class="error"></div>
            </div>

            <div class="form-group">
                <label for="nombre_mascota">Nombre mascota:</label>
                <input type="text" id="nombre_mascota" class="form-control transparent-input" name="nombre_mascota">
                <div id="errorNombreMascota" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Ingrese su Email:</label>
                <input type="email" id="email" class="form-control transparent-input" name="email">
                <div id="errorEmail" class="error"></div>
            </div>

            <div class="form-group">
                <label for="telefono">Ingrese su N° telefono:</label>
                <input type="tel" id="telefono" class="form-control transparent-input" name="telefono">
                <div id="errorTelefono" class="error"></div>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha para reservar:</label>
                <input type="date" id="fecha" class="form-control transparent-input" name="fecha">
                <div id="errorFecha" class="error"></div>
            </div>

            <label for="hora">Hora de reserva:</label>
            <input type="time" id="hora" name="hora">
            <div id="errorHora" style="color: red;" class="error"></div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <input type="text" id="raza" class="form-control transparent-input" name="raza">
                <div id="errorRaza" class="error"></div>
            </div>
            
            <button id="bt_modal"type="submit" onclick=" return enviarFormulario()">Registar
            </button>
        </form>

        <div class="cart-icon">
            <a href= "{% url 'carrito'%}" ><img src='{% static "img/1058965.png" %}' alt="Carrito de compras"></a>
        </div>

    </section>
      
    <footer>Todos los derechos reservados. Dressypet.</footer>
    <script src='{% static "funciones.js"%}'></script>
</body>
</html>
