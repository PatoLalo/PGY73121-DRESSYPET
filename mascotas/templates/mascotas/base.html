{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressy Pet Melipilla</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='{% static "estilo.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="titulo">
        <a href="index.html">
            <img src='{% static "img/logo.png" %}' alt="logo Dressypet">
        </a>
        <a href="index.html">
            <h1>Dressy Pet</h1>
        </a>
    </header>  
    <nav class="navegador">
        <a class="enlace" href="{% url 'index'%}">Inicio</a>
        <a class="enlace" href="{% url 'nosotros'%}">Nosotros</a>
        <a class="enlace" href="{% url 'reservas'%}">Reserva tu hora</a>
        <a class="enlace" href="{% url 'trabajo' %}">Nuestro trabajo</a>
        <a class="enlace" href="{% url 'contacto' %}">Contáctanos</a>
        <a class="enlace dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {% if user.is_authenticated %}
                {{ user.username }}
            {% else %}
                <a class="enlace" href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">  
            <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>Todos los derechos reservados. Dressypet.</footer>
</body>
</html>
